elements: "how_did_you_hear_about_drupalcamp_chennai:\n  '#type': radios\n  '#title': 'How did you hear about DrupalCamp Chennai'\n  '#options':\n    Email: Email\n    Work: Work\n    'Online (Website/Social)': 'Online (Website/Social)'\n    Friend: Friend\n    'Other Drupal event': 'Other Drupal event'\n  '#required': true\nwhy_did_you_attend_drupalcamp_chennai:\n  '#type': radios\n  '#title': 'Why did you attend DrupalCamp Chennai'\n  '#options':\n    'For networking': 'For networking'\n    'Interest in': 'Interst in'\n    'People you know were': 'People you know were'\n    'To learn more about': 'To learn more about'\n    Other: Other\n  '#required': true\nvenue_satisfactions:\n  '#type': radios\n  '#title': 'How satisfied were with you the venue and facilities at IIT Madras?'\n  '#options':\n    'Very unsatisfied': 'Very unsatisfied'\n    Unsatisfied: Unsatisfied\n    Neutral: Neutral\n    Satisfied: Satisfied\n    'Very satisfied': 'Very satisfied'\n  '#required': true\nsessions_and_speakers:\n  '#type': radios\n  '#title': 'How satisfied are you with the Sessions and Speakers of the weekend event?'\n  '#options':\n    'Very Unsatisfied': 'Very Unsatisfied'\n    Unsatisfied: Unsatisfied\n    Neutral: Neutral\n    Satisfied: Satisfied\n    'Very Satisfied': 'Very Satisfied'\n  '#required': true\nsession_subject_content:\n  '#type': radios\n  '#title': 'How satisfied are you with the Session subject and contents of the weekend event?'\n  '#options':\n    'Very Unsatisfied': 'Very Unsatisfied'\n    Unsatisfied: Unsatisfied\n    Neutral: Neutral\n    Satisfied: Satisfied\n    'Very Satisfied': 'Very Satisfied'\n  '#required': true\nfood_and_beverages:\n  '#type': radios\n  '#title': 'How satisfied are you with the food and beverages of the weekend event?'\n  '#options':\n    'Very Unsatisfied': 'Very Unsatisfied'\n    Unsatisfied: Unsatisfied\n    Neutral: Neutral\n    Satisfied: Satisfied\n    'Very Satisfied': 'Very Satisfied'\n  '#required': true\nvolunteers_support:\n  '#type': radios\n  '#title': 'How satisfied are you with the Volunteers support at the event?'\n  '#options':\n    'Very Unsatisfied': 'Very Unsatisfied'\n    Unsatisfied: Unsatisfied\n    Neutral: Neutral\n    Satisfied: Satisfied\n    'Very Satisfied': 'Very Satisfied'\n  '#required': true\nattend_drupalcamp_chennai_next_year:\n  '#type': radios\n  '#title': 'How likely are you attend DrupalCamp Chennai next year?'\n  '#options':\n    'Probably not': 'Probably not'\n    'Not Sure': 'Not Sure'\n    Probably: Probably\n    Definitely: Definitely\n  '#required': true\nrecommend_drupalcamp_chennai:\n  '#type': radios\n  '#title': 'How likely are you to recommend DrupalCamp Chennai to a friend or colleague'\n  '#options':\n    'Probably Not': 'Probably Not'\n    'Not Sure': 'Not Sure'\n    Probably: Probably\n    Definitely: Definitely\n  '#required': true\nfinal_comments:\n  '#type': textarea\n  '#title': 'Any final Comments/Appreciations?'\nname:\n  '#type': textfield\n  '#title': Name\nemail:\n  '#type': email\n  '#title': Email"
